<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Quicksand:wght@300&family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <title>Cafeteria Alura</title>
</head>

<body>
    <header>
        <div  id="container">
            <img src="/assets/logo.png" width="150px" alt="">
            <nav>
                <ul>
                    <li><a href="index.html">Sobre</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="ap__ctt">
            <p class="conteudo__titulo">Vamos tomar um café?</p>
        </div>
        
        <form>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" placeholder="email@dominio.com" required>

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(00) 12345-6789" required>

            <label for="mensagem">Mensagem: </label>
            <textarea id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>
        
         
            <label class="checkbox">
                <input type="checkbox" name="" id="" checked>
                Gostaria de receber nossas novidades por Email?
            </label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        
    </main>

    <footer>
        <img src="/assets/logo.png" alt="" width="200px">
        <p class="copyright">&copy; Cafeteria Alura 2021.</p>
    </footer>
</body>

</html>
